<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fall beta</title>
  <link rel="stylesheet" href="dev/dev.css">
  <style>
    /* Add common styles for .content class if needed */
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .pic-w {
      flex: 0 0 30%;
      /* Adjust the width as needed */
      margin: 10px;
    }

    .pic-w object {
      width: 100%;
      height: auto;
    }

    .navbar {
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #333;
      /* Original text color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #000;
      /* Hover text color */
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: #fff;
      /* Active text color */
    }

    .footer {
      background-color: #f0f0f0;
      padding: 10px 20px;
      text-align: center;
    }

    .footer a {
      color: #333;
      /* Original text color */
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .pic-w {
        flex: 0 0 100%;
        margin: 10px;
      }
    }

    @media (max-width: 480px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>

<body>
  <h1>Fall beta</h1>
  <div class="navbar">
    <nav>
      <a href="index.html">Resume</a>
      <a href="blog.html">Blog</a>
      <a href="XAUAT.html">Design on XAUAT</a>
      <a href="works.html">Works</a>
      <a href="dev.html">Dev</a>
    </nav>
  </div>


  <div class="footer">
    <footer>
      
    </footer>
  </div>
</body>

</html>
